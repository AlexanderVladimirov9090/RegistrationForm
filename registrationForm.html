<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">


			<!-- Website CSS style -->
			<link href="css/bootstrap.min.css" rel="stylesheet">

			<!-- Website Font style -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			
			<!-- Google Fonts -->		
			<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
			<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
			
			<!-- Form validation jscript -->
			<script src="js/formvalidation.js"> </script>
			
			<!-- Form registration style -->
			<link rel="stylesheet" type="text/css" href="css\regformcss\regform.css">
	<title> Registration </title>
	</head>

	<body>

		<div class="container center">
		
					<div class="row main lower">
						<div class="main-login main-center">
						
							<h2 class="text-center">Register to this web page.</h2>
						
					<!-- This is used to display message to the user if validation does not pass -->	
								<p id="message" class="main-center"></p>
							<!-- This is the form itself -->
							<form  name="registration" method="post" onSubmit="return formValidation();" >
							
								<!-- Block of first name -->
								 <div class="from-group">
									<label for="firstName">First Name:</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
										<input type="text" class="form-control" name="First name" id="firstName" placeholder="Enter first name" maxlength="16" >
									</div>
								</div>
								
							
								<!-- Block of last name -->
								 <div class="from-group">
									<label for="lastName">Last Name:</label>
									<div class="input-group ">
										<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
										<input type="text" class="form-control" name="Last name" id="lastName" placeholder="Enter first name" maxlength="16">
									</div>
								</div>
								
							
								<!-- Block of passwrod -->
								<div class="from-group">
									<label for="pass">Password:</label>
									<div class="input-group ">
										<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
										<input type="password" class="form-control" name="Password" id="pass" placeholder="Enter password" maxlength="18" >
									</div>
								</div>
								
								<!-- Block of confirmation of password -->
								<div class="from-group">
									<label for="confirmPassword">Confirm Password:</label>
									<div class="input-group ">
										<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
										<input type="password" class="form-control" name="Confirm password" id="confirmPassword" placeholder="Confirm password" maxlength="18">
									</div>
								</div>
														
								<!-- Block of address -->
								 <div class="from-group">
									<label for="lastName">Address:</label>
									<div class="input-group">
										<span class="input-group-addon " style="padding-right: 10px;"><i class="fa fa-map" aria-hidden="true"></i></span>
										<input type="text" class="form-control" name="Address" id="address" placeholder="Enter address" maxlength="100"/>
									</div>
								</div>
												
								<!-- Block of EGN(Social Security Sumber) -->
								 <div class="from-group">
									<label for="EGN">EGN:</label>
									<div class="input-group">
										<span class="input-group-addon" style="padding-right: 8px;"><i class="fa fa-drivers-license" aria-hidden="true"></i></span>
										<input type="text" class="form-control" name="EGN" id="EGN" placeholder="Enter EGN"  maxlength="10"/>
									</div>
								</div>
								
								<!-- Block of age -->	
								 <div class="from-group ">
									<label for="age">Age:</label>
									<div class="input-group">
										<span class="input-group-addon "><i class="fa fa-calendar" aria-hidden="true"></i></span>
										<input type="text" class="form-control " name="Age" id="age" placeholder="Age" maxlength="3"/>
									</div>
								</div>
														
								<br>
								
								<!-- This is the sumbmit button -->
							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2 centered">
									<button type="submit" class="btn btn-primary ">Submit</button>
								</div>
							</div>
												
						</form>			
					</div>	
				</div>
			</div>
		</body>
</html>
