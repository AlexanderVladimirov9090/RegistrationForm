<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Website CSS style -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

			<!-- Website Font style -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<!-- Form validation jscript -->
		<script src="js/formvalidation.js"> </script>

		<!-- Form registration style -->
		<link rel="stylesheet" type="text/css" href="css/regformcss/regform.css">

		<!-- Title of the resource.-->
		<title> Registration </title>
</head>

<body>

		<div class="container roundEdges">

				<!-- This is used as the main row divider. -->
					<div class="row-fluid main">
						<div class="main-login">
							<h2 class="center-text roundEdges col-xs-6 col-xs-offset-3">Register to this web page.</h2>
							<!-- This is the form itself -->
							<form class="col-xs-6 col-xs-offset-3" name="registration" method="post" onSubmit="return formValidation();" >

								<!-- Block of first name -->
								 <div class="from-group">

									<label  for="firstName">First Name:</label>
									<div class="input-group  col-sm-6 col-lg-8">
										<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
										<input type="text" class="form-control " name="First name" id="firstName"  maxlength="16" >
									</div>
								</div>


								<!-- Block of last name -->
								 <div class="from-group">

									<label class="col" for="lastName">Last Name:</label>
									<div class="input-group  col-sm-6 col-lg-8">
										<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
										<input type="text" class="form-control" name="Last name" id="lastName"  maxlength="16">
									</div>
								</div>


								<!-- Block of passwrod -->
								<div class="from-group">

									<label for="pass">Password:</label>
									<div class="input-group  col-sm-6 col-lg-8">
										<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
										<input type="password" class="form-control" name="Password" id="pass"  maxlength="18" >
									</div>
								</div>

								<!-- Block of confirmation of password -->
								<div class="from-group">

									<label for="confirmPassword">Confirm Password:</label>
									<div class="input-group  col-sm-6 col-lg-8">
										<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
										<input type="password" class="form-control" name="Confirm password" id="confirmPassword"  maxlength="18">
									</div>
								</div>

								<!-- Block of address -->
								 <div class="from-group">

									<label for="lastName">Address:</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-map" aria-hidden="true"></i></span>
										<input type="text" class="form-control" name="Address" id="address"  maxlength="100"/>
									</div>
								</div>

								<!-- Block of EGN(Social Security Sumber) -->
								 <div class="from-group">

									<label for="EGN">EGN:</label>
									<div class="input-group  col-sm-4 ">
										<span class="input-group-addon"><i class="fa fa-drivers-license" aria-hidden="true"></i></span>
										<input type="text" class="form-control" name="EGN" id="EGN"  maxlength="10"/>
									</div>
								</div>

								<!-- Block of age -->
								 <div class="from-group">

									<label for="age">Age:</label>
									<div class="input-group  col-sm-3 ">
										<span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
										<input type="text" class="form-control" name="Age" id="age"  maxlength="3"/>
									</div>

								<!-- This is the sumbmit button -->
								<br>
								<!-- This is used to display message to the user if validation does not pass -->

								<p id="message" class="text-center row"></p>
							<div class="form-group  center-block col-xs-offset-3">
									<button type="submit" class="btn btn-primary ">Submit</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
